<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Hello Mars! #Day1</title>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script>
	    // declare a react element
		var	helloMars = React.createElement(
			'div'                           // type
			, {className: 'helloMars'}      // , props
			, 'Hello Mars!'                 // , childrens args
			);

		//use React.render to render ReactElement helloMars ==> add to DOM document.body ==> display it as HTML
		React.render(
			helloMars         // ReactElement
			, document.body   // Parent DOM of helloMars (div)
			);
	</script>
</body>
</html>
